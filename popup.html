<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    </link>
</head>

<body>
    <p>ðŸ§¹ Time for some browser cleanup! ðŸ§¹</p>
    <div>
        <form id="font-form">
            <!-- https://learn.microsoft.com/en-us/globalization/fonts-layout/font-support -->

            <ul>
                <li>
                    <!-- Arial -->
                    <input type="radio" id="arial" name="font-selection">
                    <label for="arial" class="arial">
                        Arial
                    </label>
                </li>

                <li>
                    <!-- Comic Sans MS -->
                    <input type="radio" id="comic-sans-ms" name="font-selection">
                    <label for="comic-sans-ms" class="comic-sans-ms">
                        Comic Sans MS
                    </label>
                </li>

                <li>
                    <!-- Courier New, sans-serif -->
                    <input type="radio" id="courier-new" name="font-selection">
                    <label for="courier-new" class="courier-new">
                        Courier New
                    </label>
                </li>

                <li>
                    <!-- Google Font -->
                     <input type="radio" id="gfont" name="font-selection">
                     <label for="gfont" class="gfont">
                        Google Font
                    </label>
                </li>

                <li>
                    <!-- No font selected -->
                    <input type="radio" id="none" name="font-selection">
                    <label for="none">None</label>
                </li>
            </ul>
        </form>
    </div>
    <script src="popup.js"></script>
</body>

</html>
